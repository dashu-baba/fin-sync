steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:$BUILD_ID'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GCP_PROJECT_ID=$PROJECT_ID,GCP_LOCATION=us-central1,GCS_BUCKET=finsync-user-uploads,VERTEX_MODEL_EMBED=text-embedding-004,VERTEX_MODEL_GENAI=gemini-2.5-pro,ELASTIC_INDEX_NAME=prod-finsync-transactions,ELASTIC_IDX_TRANSACTIONS=prod-finsync-transactions,ELASTIC_IDX_STATEMENTS=prod-finsync-statements,ELASTIC_ALIAS_TXN_VIEW=prod-finsync-transactions-view,ELASTIC_VECTOR_FIELD=desc_vector,ELASTIC_VECTOR_DIM=768,USE_SECRET_MANAGER=true'
      - '--set-secrets'
      - 'ELASTIC_API_KEY=ELASTIC_API_KEY:latest,ELASTIC_CLOUD_ENDPOINT=ELASTIC_CLOUD_ENDPOINT:latest'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:$BUILD_ID'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'

substitutions:
  _SERVICE_NAME: fin-sync
  _REGION: us-central1
  _ARTIFACT_REPO: fin-sync-repo

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

